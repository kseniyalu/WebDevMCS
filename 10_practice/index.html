<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta charset="utf-8">
  <meta description="08 Practice">
  <title>Adaptive practice</title>
</head>
<body>
  <div class="page">
    <div class="wrap">
      <div class="form-title">
        <p>Заявка на покупку слона</p>
      </div>
      <form>
        <div class="page-form">
          <div class="form-item">
            <label for="name">Ваше имя</label>
            <input type="text" name="name" required autofocus>
          </div>
          <div class="form-item">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="email@me.com">
          </div>
          <div class="form-item">
            <label for="age">Возраст слона</label>
            <select name="age">
              <option value="1-3 года">1-3 года</option>
              <option value="4-7 лет">4-7 лет</option>
              <option value="8-11 лет">8-11 лет</option>
              <option value="12-15 лет">12-15 лет</option>
            </select>
          </div>
          <div class="form-item">
            <label class="checkbox-label" for="package">Нужна упаковка?</label>
            <div class="radio-item">
              <input type="radio" name="package" value="yes"> Да
            </div>
            <div class="radio-item">
              <input type="radio" name="package" value="no"> Нет
            </div>
          </div>
          <div class="form-item">
            <label class="checkbox-label" for="additions">Что-нибудь добавить?</label>
            <div class="checkbox-item">
              <input class="checkbox" type="checkbox" name="additions" value="marcipan"> Марципан
            </div>
            <div class="checkbox-item">
              <input type="checkbox" name="additions" value="marcipan"> Шоколад
            </div>
            <div class="checkbox-item">
              <input type="checkbox" name="additions" value="marcipan"> Мармелад
            </div>
          </div>
          <button type="submit">Отправить заявку</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
